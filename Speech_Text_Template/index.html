<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="input-group mb-3 rounded-pill">
            <input type="text" class="form-control rounded-pill" id="searchInput" placeholder="Speak or type here">
            <div class="input-group-append">
                <button class="btn btn-primary rounded-pill" type="button" id="micButton">
                    <i class="fas fa-microphone" id="micIcon"></i> <!-- Font Awesome microphone icon -->
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
